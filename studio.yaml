whoWeAre: |
 Somos desenvolvedores apaixonados por tecnologia e estamos sempre buscando inovar em nossas soluções. Para isso, utilizamos as melhores práticas de desenvolvimento focadas em nossos valores: confiança, qualidade e velocidade.  
 O estúdio Localiza é o primeiro estúdio a lançar produtos usando a tecnologia da StackSpot. Ele nasceu com a missão de ajudar desenvolvedores a entregar software com velocidade e confiança, para que o seu negócio consiga entregar mais funcionalidades para os clientes.  
 Os produtos do estúdio são focados em absorver grande parte da carga cognitiva do código necessário para desenvolver desde uma simples aplicação até grandes sistemas complexos.     

